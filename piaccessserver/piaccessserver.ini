[ACCESS_SERVER]
name                =        ; Name of the access server (remove this parameter: use socket.getfqdn() (import socket required))

[COMMUTATORS]
mem_usage_threshold = 0.9    ; Warning will be logged if the memory exceeds this ratio on any commutator

[Degauchisseuse]
channel = 31           ; Communication channel used by this commutator (0-127)
id      = 10           ; Commutator identification code (not used for now)

[Tour - Fraiseuse]
channel = 32           ; Communication channel used by this commutator (0-127)
id      = 11           ; Commutator identification code (not used for now)

[Planeur]
channel = 33           ; Communication channel used by this commutator (0-127)
id      = 12           ; Commutator identification code (not used for now)

[DATABASE]
db_config_file = db_connect_fields.ignored ; File (not version-controlled) where the following parameters are defined
civi_host = ; Hostname of the CiviCRM database
civi_db   = ; CiviCRM database name
civi_user = ; CiviCRM database user name
civi_pw   = ; CiviCRM database user password
